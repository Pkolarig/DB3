<h1>Search Movies </h1>

<select name="genre">
     {% for genre in genres %}
     <option value={{ genre.0 }}>{{ genre.0 }}</option>
     {% endfor %}
     </select>

By Date: <br>
Start Date
     <select name="s_time">
     {% for stime in stimes %}
     <option value={{ stime.0 }}>{{ stime.0 }}</option>
     {% endfor %}
     </select>

: End Date
<select name="e_time">
     {% for etime in etimes %}
     <option value={{ etime.0 }}>{{ etime.0 }}</option>
     {% endfor %}
     </select>
